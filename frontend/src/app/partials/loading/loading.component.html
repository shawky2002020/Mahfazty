<div class="container" *ngIf="isLoading" aria-live="polite" role="alert">

  <div class="login" >
    <h2>
    الرجاء تسجيل الدخول لمتابعة حسابك
    </h2>
    <a @zoomInOut routerLink="/login" (click)="loadingService.hideLoading()">
      تسجيل الدخول
    </a>
  </div>
</div>
